language: node_js
node_js:
- '12'
cache:
  directories:
  - "$HOME/.local"
  - node_modules
before_install:
- pip3 install --user awscli
script: npm run coverage
after_success: npm run coveralls
deploy:
  provider: script
  script: npm run package && npm run deploy
  on:
    branch: master
  skip_cleanup: true
notifications:
  email:
    on_failure: always
  pushover:
    users:
    - secure: 
    api_key:
      secure: 
    on_success: always
    on_failure: always
